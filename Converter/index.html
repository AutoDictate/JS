<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <h2>cm to inches</h2>
        <div id="inputdiv">
            <input type="text" placeholder="length in cm" id="input">
        </div>
        <div>
            <button type="submit" onclick="convert()">Convert to Inches</button>
        </div>
        <div id="result-msg">
            <h2>The inch value is</h2>
        </div>
        <div id="result"></div>
    </div>


    <script>
        function convert()
        {
            let val = Number(document.getElementById("input").value)
            let inchVal = val/2.54
            let result = document.getElementById("result")
            result.innerHTML = inchVal
        }
    </script>
</body>
</html>
