<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form signup-box">
        <div class="title">
            <h1>SIGNUP</h1>
            <p>Get ready for an Adventure !!</p>
        </div>
        <div class="labels tabs">
            <label for="fname">First Name</label>
            <input type="text" class="fname" required>
            <label for="lname">Last Name</label>
            <input type="text" class="lname" required>
            <label for="email">E-mail id</label>
            <input type="text" class="email" required>
            <label for="password">Password</label>
            <input type="password" class="password" required>
        </div>
        <div class="button">
            <button type="button">Sign Up</button>
        </div>
        <div class="login">
            <p>Already have an account ? <a href="#">Let's Ride</a></p>
        </div>
    </div>
</body>
</html>
